type Timeline @model 
@auth(
    rules: [
      # Owner = create record
      {
        allow: owner
        ownerField: "userId"
        provider: userPools
        operations: [read, create]
      }
      # any authenticated user can create records for another owner (security risk)
    ]
  )
{
  # unique ID: userId + postId + timestamp
  userId: ID! 
    # sort by timestamp desc | @primaryKey = local secondary index
    @primaryKey(sortKeyFields: ["postId", "timestamp"])
  timestamp: Int!
  postId: ID!
  postOwnerId: ID! 
    @index(sortKeyFields: ["userId"])
  post: Post 
    @hasOne(fields: ["postId"])
}

